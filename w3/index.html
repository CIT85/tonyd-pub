<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Setup</title>
</head>
<body>

    <header>
        <h1>Main Title</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is the first section.</p>
        </section>

        <section id="section2">
            <h2>Section 2</h2>
            <p>This is the second section.</p>
            <ul>
                <li>Subtopic 1</li>
                <li>Subtopic 2</li>
            </ul>
        </section>
        <hr>

        <section id="section3">
            <h2>Section 3</h2>
            <p>This is the third section.</p>
        </section>
    </main>

    <footer>
        <p>By Tony Dias Jr</p>
    </footer>
</body>
</html>
